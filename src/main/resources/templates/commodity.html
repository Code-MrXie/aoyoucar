<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>
<script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'user/useralls'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [
                [
                    {field:'groupUserId', width:150, title: 'ID'}
                    ,{field:'groupUserPosition', width:150, title: '解'}
                    ,{field:'groupUserPhone', width:150, title: '手机号'}
                    ,{field:'groupUserNickname', width:150, title: '昵称'}
                    ,{field:'groupUserName', title: '姓名', width: '30%', Width: 150} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    ,{field:'groupUserEmail',  width:150, title: '邮箱'}
                ]
            ]
        });
    });
</script>

</body>
</html>
