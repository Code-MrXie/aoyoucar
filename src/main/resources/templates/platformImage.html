<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="方科新" />
    <title>功能按钮管理</title>
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/index.css}" />
    <script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{assets/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{assets/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{assets/js/tpWeather.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-tab layui-tab-brief" lay-filter="demo2"><!--可关闭的tab页lay-allowclose="true"-->
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id="11">管理功能按钮</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <div class="layui-layout layui-layout-admin">
                    <table id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="toolbarDemo">
                            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加新功能按钮</button>
                            <button class="layui-btn layui-btn-sm" type="button"
                                    lay-submit lay-filter="removeCoupon" lay-event="removeCoupon">批量删除按钮
                            </button>
                    </script>
                </div>
            </div>
            <div hidden  id="addPlatformDiv">
                <form id="addPlatform" class="layui-form layui-form-pane" lay-filter="formDemo1">
                    <div style="width:410px;float:left;margin-left: 50px" >
                        <input name="platformImageId" hidden="hidden" type="text">
                        <input name="platformImageUri" hidden="hidden" type="text">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label " style="width:130px;margin-left:20px;font-size: 16px">功能按钮</label>
                                    <div class="layui-upload">
                                        <label for="inputfile1" style="height: 226px" class="btn btn-default addImg ">
                                            <img id="inputfile2" src="http://oss-xys.oss-cn-beijing.aliyuncs.com/jxcerp/add.png" width="200px" height="200px">
                                        </label>
                                        <input type="file" hidden="hidden" class="sr-only"  id="inputfile1" name="platformFile" onchange="fileimg(this)" />
                                        <div class="delimg" style="vertical-align: top;display:none">
                                            <button onclick="deleteImg(this)" type="button" class="layui-btn layui-icon layui-btn-danger layui-btn-xs">&#xe640;</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="float:left;margin-left: 20px">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <label class="layui-form-label">图片名称</label>
                                <div class="layui-input-block" style="width: 130px">
                                    <input type="text" autocomplete="off" name="platformImageName"
                                           style="width: 180px" placeholder="名称" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <label class="layui-form-label">图片状态</label>
                                <div class="layui-input-block">
                                    <select name="platformImageStatus" >
                                        <option value="">请选择</option>
                                        <option value="1">启用</option>
                                        <option value="0">未启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <label class="layui-form-label">信息描述</label>
                                <div class="layui-input-block">
                                    <input type="text" autocomplete="off" name="platformImageDesc"
                                           style="width: 180px" placeholder="信息描述" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" id="remove" hidden="hidden">
                            <div class="layui-input-inline"  style="width: 130px">
                                <button class="layui-btn" style="width: 100%" type="button"
                                        lay-submit lay-filter="removeCommodityImg">删除此按钮
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-input-inline" style="width: 100px;display: none">
                        <button class="layui-btn" style="width: 100%" type="button"
                                lay-submit lay-filter="addformSelect" id="addformContent">添加
                        </button>
                        <button class="layui-btn" style="width: 100%" type="button"
                                lay-submit lay-filter="uptformContent" id="uptformContent">修改
                        </button>
                    </div>
                </form>
            </div>
            <!-- 第二区域-->
            <div class="layui-tab-item">
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .layui-body {
        left: 0px;
    }
    #dl dd {
        margin-top: 10px;
    }

    #dl dd span {
        color: #6f6f6f;
    }
</style>
<script>
    //图片回显
    var filemaxsize = 1024 * 1;//接受的文件最大10M
    function fileimg(file) {
        // 获取文件后缀名
        var size = file.files[0].size / 1024;
        if (size>filemaxsize){
            alert(size)
            alert("附件大小不能大于" + filemaxsize / 1024 + "M！");
            return false;
        }
        var ext=file.value.substring(file.value.lastIndexOf(".")+1).toLowerCase()
        // gif在IE浏览器暂时无法显示
        if(ext!='png'&&ext!='jpg'&&ext!='jpeg'){
            if (ext != '') {
                alert("图片的格式必须为png或者jpg或者jpeg格式！");
            }
            return;
        }
        $(file).next(".delimg").css("display","inline-block");
        var addImg= $(file).prevAll(".addImg").children("img")
        $(file).addClass("file")
        var reader= new FileReader()
        function getObjectURL(file)
        {
            var url = "";
            if(window.createObjectURL!=undefined)
            {
                url = window.createObjectURL(file);
            }
            else if(window.URL!=undefined)
            {
                url = window.URL.createObjectURL(file);
            }
            else if (window.webkitURL != undefined)
            {
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }
        var files=file.files[0];//获取文件信息
        // var lujing = getObjectURL(files)
        reader.readAsDataURL(files);
        reader.onload = function(){
            //读取完成后，将结果赋值给img的src
            // imge.src=this.result
            // alert(lujing)
            $(addImg).attr("src",this.result)
        }
    }
    //删除图片
    function deleteImg(del) {
        $(del).parent().prevAll("input").val("")
        var delimgs=$(del).parent().prevAll(".addImg").children("img")
        $(delimgs).attr("src","http://oss-xys.oss-cn-beijing.aliyuncs.com/jxcerp/add.png");
    }
    function addPlatform() {
        $("#remove").attr("hidden","hidden");
        layer.open({
            type: 1
            ,title: "添加功能按钮" //不显示标题栏
            ,closeBtn: false
            ,area: ['50%','50%']
            ,shade: 0
            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,btn: ['添加', '关闭']
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: $("#addPlatformDiv")
            ,btn1: function(index,layero){
                $("#addformContent").click()
            }
        });
    }
    //JavaScript代码区域
    layui.use(["form",'laydate', "layer", "table", 'element','upload'], function () {
        var element = layui.element;
        var laydate = layui.laydate;
        var upload = layui.upload;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        //日期时间选择器
        /*laydate.render({
            elem: '#dateover'
            ,type: 'datetime'
        });*/
        //触发事件
        var active = {
            tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo2', '22'); //切换到：用户管理
            },confirmTrans: function () {
                //配置一个透明的询问框
                layer.msg('在上传图片证明之前请一定要先添加学习中心!!!!', {
                    time: 20000, //20s后自动关闭
                    btn: [ '知道了']
                });
            }
        };
        form.on('submit(uptformContent)', function () {
            //表单数据formData
            var formData = new FormData($("#addPlatform")[0]);
            $.ajax({
                url: '/platformImage/addPlatformImage',
                data: formData,
                type: "post",
                dataType:"json",
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data.flag) {
                        layer.msg(data.msg,{icon:6,time:2000});
                        table.reload('dataTable', {})
                        layer.closeAll("page");
                    }else{
                        layer.msg(data.msg,{icon:5,time:2000});
                        layer.closeAll("page");
                    }
                }
            })
        });
        form.on('submit(addformSelect)', function (data) {
            //表单数据formData
            var formData = new FormData($("#addPlatform")[0]);
            $.ajax({
                url: '/platformImage/addPlatformImage',
                data: formData,
                type: "post",
                dataType:"json",
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data.flag) {
                        layer.msg(data.msg,{icon:6,time:2000});
                    }else{
                        layer.msg(data.msg,{icon:5,time:2000});
                    }
                }
            })
        });
        form.on('submit(removeCommodityImg)', function (data) {
            var ids = [];
            ids.push(data.field.platformImageId)
            console.log(ids)
            $.ajax({
                url: '/platformImage/upDeleteplatformImage',
                data: {ids: ids.toString()},
                type: "post",
                success: function (data) {
                    if (data.flag) {
                        layer.msg("删除成功",{icon:6,time:2000});
                        layer.closeAll()
                        table.reload('dataTable', {})
                    }else{
                        layer.msg(data.msg,{icon:5,time:2000});
                        layer.closeAll()
                        table.reload('dataTable', {})
                    }
                }
            })
        });
        //form提交
        var movie={
            platformImageDesc:"",
            platformImageName:"",
            platformImageStatus:"",
        }
        tables(movie);
        //第一个实例
        function tables() {
            table.render({
                elem: '#dataTable'
                , method: "post"
                , height: 500
                ,toolbar: '#toolbarDemo'
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , url: '/platformImage/queryplatformImages' //数据接口
                , page: true //开启分页
                ,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
                ,cols: [
                    [
                        {type:'checkbox'}
                        ,{field: 'platformImageId', title: 'ID', width:60, sort: true}
                        ,{field: 'platformImageName', title: '图片名称', width:120}
                        ,{field: 'platformImageUri', title: '图片地址', width:100}
                        ,{field: 'creatTime', title: '创建时间', width:100}
                        ,{field: 'platformImageDesc', title: '图片描述', width:100}
                        ,{field: 'platformImageStatus', title: '图片状态', width:100,
                            templet:function (e) {
                            if (e.commodityImgStatus==0){
                                return "无效";
                            }else{
                                return "有效"
                            }
                        }}
                    ]
                ]
            });
            //监听行单击事件（双击事件为：rowDouble）
            table.on('row(dataTable)', function(obj){
                form.val('formDemo1', {
                    "platformImageDesc":obj.data.platformImageDesc,
                    "platformImageId":obj.data.platformImageId,
                    "platformImageUri":obj.data.platformImageUri,
                    "platformImageName":obj.data.platformImageName,
                    "platformImageStatus":obj.data.platformImageStatus,
                });
                $("#inputfile2").attr("src",obj.data.platformImageUri);
                $("#remove").removeAttr("hidden");
                layer.open({
                    type: 1
                    ,title: "修改轮播图属性" //不显示标题栏
                    ,closeBtn: false
                    ,area: ['50%','50%']
                    ,shade: 0
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['修改', '关闭']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: $("#addPlatformDiv")
                    ,btn1: function(index,layero){
                        $("#uptformContent").click()
                    },btn2: function(index,layero){
                        layer.closeAll()
                        $("#addPlatform")[0].reset();
                        $("#inputfile2").attr("src","http://oss-xys.oss-cn-beijing.aliyuncs.com/jxcerp/add.png");
                    }
                });
            });
        }
        //监听行工具事件
        table.on('toolbar(dataTable)', function(obj){
            if(obj.event === 'getCheckData'){
                addPlatform()
            }else if(obj.event ==="removeCoupon"){
                var checkStatus = layui.table.checkStatus('dataTable').data;
                var ids = [];
                for(var i=0;i<checkStatus.length;i++){
                    ids.push(checkStatus[i].commodityImgId)
                }
                console.log(ids)
                $.ajax({
                    url: '/comodityImg/upDeleteCommodityImg',
                    data: {ids: ids.toString()},
                    type: "post",
                    success: function (data) {
                        if (data.flag) {
                            layer.msg(data.msg,{icon:6,time:2000});
                            layer.closeAll()
                            table.reload('dataTable', {})
                        }else{
                            layer.msg(data.msg,{icon:5,time:2000});
                            layer.closeAll()
                            table.reload('dataTable', {})
                        }
                    }
                })
            }
        });
        $('#layerDemo1 .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
</script>
</html>
