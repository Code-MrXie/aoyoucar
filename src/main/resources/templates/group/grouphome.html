<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/javascript" th:src="@{assets/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test',
            url:'sysgroup/GetGroupAll',
            cellMinWidth: 80,//全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [
                [
                    {
                        field:'groupId',
                        width:150,
                        title: 'ID'
                    },
                    {
                        field:'groupName',
                        width:150,
                        title: '机构名称'
                    },
                    {
                        field:'groupDesc',
                        width:150,
                        title: '机构介绍'
                    },
                    {
                        field:'groupAddressDetails',
                        title: '地址',
                        width: '30%',
                        Width: 150
                    }, //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    {
                        width:250,
                        title: '操作',
                        toolbar:'#barDemo'
                    }
                ]
            ]
        });
        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'detail'){ //查看
                json = JSON.stringify(data);
                layui.use('layer', function () {
                    layer.open({
                        title: '数据详情',
                        maxmin: true,
                        type: 2,
                        content: '/groupview',
                        area: ['1100px', '500px'],

                    });
                });
            } else if(layEvent === 'del'){ //删除
                $.ajax({
                    url:"sysgroup/DelGroup",
                    data:{
                        groupId:data.groupId
                    },
                    success:function (data) {
                        if (data) {
                            window.location.reload()
                        }
                    }
                })
            } else if(layEvent === 'edit'){ //编辑
                json = JSON.stringify(data);
                layui.use('layer', function () {
                    layer.open({
                        title: '数据详情',
                        maxmin: true,
                        type: 2,
                        content: '/groupUpdate',
                        area: ['1100px', '500px'],

                    });
                });
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
    });

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
</html>
