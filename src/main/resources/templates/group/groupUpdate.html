<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<script type="text/javascript" th:src="@{assets/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    $(function () {
        var parent_json = eval('('+parent.json+')');//获取父级参数
        $("#groupId").val(parent_json.groupId)
        $("#groupName").val(parent_json.groupName)
        $("#groupDesc").val(parent_json.groupDesc)
        $("#groupAddressDetails").val(parent_json.groupAddressDetails)
    })

</script>
<div class="container"><!--style="text-align: center;"-->
    <form action="/sysgroup/groupUpdate" enctype="multipart/form-data" method="post">
        <div class="row">
            ID:<input id="groupId" name="groupId" type="text" class="col-md-6"/>
            &nbsp&nbsp
            店铺名称:<input id="groupName" name="groupName" type="text" class="col-md-6"/>
        </div>
        <div class="row">
            介绍:<input id="groupDesc" name="groupDesc" type="text" class="col-md-6"/>
            &nbsp&nbsp
            地址:<input id="groupAddressDetails" name="groupAddressDetails" type="text" class="col-md-6"/>
        </div>
        <input type="submit" value="修改">
    </form>


</div>


</body>
</html>
