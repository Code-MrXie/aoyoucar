<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<script type="text/javascript" th:src="@{assets/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    $(function () {
        var parent_json = eval('('+parent.json+')');//获取父级参数
        $("#commodityId").html(parent_json.commodityId);
        $("#commodityNumber").html(parent_json.commodityNumber);
        $("#commodityName").html(parent_json.commodityName);
        $("#commdityWeight").html(parent_json.commdityWeight);
        $("#commoditySellingPrice").html(parent_json.commoditySellingPrice);
        $("#commodityCostPrice").html(parent_json.commodityCostPrice);
        $("#commodityStatus").html(parent_json.commodityStatus);
        $("#commodityComeOutTime").html(parent_json.commodityComeOutTime);
        $("#commodityDesc").html(parent_json.commodityDesc);
        $("#commodityEntry").html(parent_json.commodityEntry);
        $("#commodityLastupdateTime").html(parent_json.commodityLastupdateTime);
    })

</script>
<div style="text-align: center;">
    <span id="commodityId" type="text"></span><br>
    <span id="commodityNumber" type="text"></span><br>
    <span id="commodityName" type="text"></span><br>
    <span id="commdityWeight" type="text"></span><br>
    <span id="commoditySellingPrice" type="text"></span><br>
    <span id="commodityCostPrice" type="text"></span><br>
    <span id="commodityStatus" type="text"></span><br>
    <span id="commodityComeOutTime" type="text"></span><br>
    <span id="commodityDesc" type="text"></span><br>
    <span id="commodityEntry" type="text"></span><br>
    <span id="commodityLastupdateTime" type="text"></span><br>
</div>


</body>
</html>
