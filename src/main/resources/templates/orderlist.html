<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="order1"></table>

<script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#order1'
            ,url:'Order/queryAll'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [
                [
                    {field:'orderId', width:150, title: '订单编号'}
                    ,{field:'aoyo_nikeName', width:150, title: '用户昵称'}
                    ,{field:'aoyo_name', width:150, title: '用户名'}
                    ,{field:'orderInputTime', width:150, title: '下单时间'}
                    ,{field:'sendOrderStatus',  width:150, title: '状态'}
                    ,{field:'payChannel',  width:150, title: '支付方式'}
                    ,{field:'',  width:150, title: '操作'}
                ]
            ]
        });
    });
</script>
</body>
</html>
