<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="方科新" />
    <meta name="description" content="本后台布局框架免费开源，其中 navTree.js 是一个基于 layui 的动态生成导航菜单的管理面板项目，它的核心功能是在前端渲染生成符合 layui 语义化的水平导航菜单与垂直导航菜单结构" />
    <title>layui navTree 动态渲染菜单组件后台布局系统</title>
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{assets/css/index.css}" />
    <!-- add your favicon here -->
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon" />
    <link rel="shoucut icon" th:href="@{favicon.ico}" type="image/x-icon" />
    <!--[if lt IE 9]>
    <script th:src="@{https://cdn.bootcss.com/html5shiv/r29/html5.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a class="layui-logo" href="javascript:window.location.reload();">layui 后台管理系统</a>
        <nav class="layui-layout-left">
            <ul class="layui-inline layui-nav layui-nav-switch" style="padding: 0;">
                <!--左侧菜单块的展开与折叠-->
                <li class="layui-nav-item">
                    <a href="javascript: void(0);" class="hideMenu" title="展开或折叠">
                        <i class="layui-icon layui-icon-shrink-right"></i>
                    </a>
                </li>
                <!--当前城市天气-->
                <li class="layui-nav-item layui-hide-xs">
                    <div class="weather">
                        <div id="tp-weather-widget" title="城市天气温度">
                            <p class="pre">城市天气温度</p>
                        </div>
                    </div>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript: window.right.location.reload();" title="重载框架内页"><i class="layui-icon layui-icon-refresh"></i></a>
                </li>
            </ul>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-inline layui-nav lay-nav-header" id="headerNav" lay-filter="headerNav">
                <li class="layui-nav-item">
                    <a href="javascript: window.right.location.reload();" title="其他系统">其他系统</a>
                </li>
            </ul>
        </nav>
        <nav class="layui-layout-right">
            <ul class="layui-nav">
                <li class="layui-nav-item layui-hide-xs"><a th:href="@{#}" target="_blank">在线文档</a></li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="javascript: void(0);" class="clearCache">
                        <i class="layui-icon layui-icon-delete"></i>
                        <cite>清除缓存</cite>
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">
                        <img th:src="@{assets/images/face.jpg}" class="layui-nav-img userAvatar"/>
                        <cite class="userName">请先登录</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                        <dd><a href="">退出系统</a></dd>
                    </dl>
                </li>
            </ul>
        </nav>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <nav>
                <ul class="layui-nav layui-nav-tree" id="sideNav" lay-filter="sideNav" lay-shrink="all">
                    <li class="layui-card-body preloader">
                        <label title="正在载入菜单..."><i class="layui-icon layui-icon-loading-1"></i> 正在载入菜单...</label>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="right" id="right" frameborder="0" class="layui-body-iframe" src="page/home.html"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>
            <span>© 2019-<label class="thisYear">yyyy</label> 前端版权所有，All rights reserved. </span>
            <a class="layui-btn layui-btn-sm" href="https://jq.qq.com/?_wv=1027&amp;k=5natsee" target="_blank" title="加入群聊：Layui 前端精准问答">
                <i class="layui-icon layui-icon-login-qq"></i>QQ群聊：68235623
            </a>
            <a href="javascript:donation();" class="layui-btn layui-btn-danger layui-btn-sm" title="感谢您的赞赏，让我今天增辉不少！">
                <i class="layui-icon layui-icon-rmb"></i>捐赠作者
            </a>
        </p>
    </div>

    <!--手机屏幕下的功能块-->
    <a href="javascript:void(0);" class="layout-mobile-aside layui-hide">
        <i class="layui-icon layui-icon-right"></i>
    </a>
    <div class="layout-mobile-shadow layui-hide"></div>
    <!--/手机屏幕下的功能块-->
</div>
<!--Recommended scripts position-->
<script type="text/javascript" th:src="@{assets/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{assets/js/index.js}"></script>
<script type="text/javascript" th:src="@{assets/js/tpWeather.js}"></script>
</body>
</html>
