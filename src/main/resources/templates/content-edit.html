<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div id="updateDiv">
    订单编号:<input type="text" id="orderCode"><br>
    用户昵称:<input type="text" id="aoyo_nikeName"><br>
    用户名称:<input type="text" id="aoyo_name"><br>
    下单时间:<input type="text" id="orderInputTime"><br>
    订单状态:<select id="orderStatus">
    <option>请选择</option>
    <option value="1">派单中</option>
    <option value="2">等待商户接单</option>
    <option value="3">未付款</option>
    <option value="4">已付款</option>
    <option value="5">已发货</option>
    <option value="6">已接收</option>
</select><br>
    支付方式:<input type="text" id="payChannel"><br>
</div>

</body>
</html>
