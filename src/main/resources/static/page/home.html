<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>后台首页</title>
	<link rel="stylesheet" href="../assets/layui/css/layui.css" />
	<style type="text/css">
		.row-statistic li a {
			display: inline-block;
			padding-top: 10px;
			font-style: normal;
			font-size: 30px;
			font-weight: 300;
			color: #009688;
		}
	</style>
</head>
<body class="layui-card-body">
	<section id="breadcrumb" class="layui-breadcrumb">
		<i class="layui-icon layui-icon-release"></i><a>控制台</a>
		<a>管理中心</a>
		<a target="right" href="javascript:window.location.reload();">后台首页</a>
	</section>
	<section id="statistic">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">数据概览</div>
					<div class="layui-card-body">
						<ul id="rowStatistic" class="layui-row layui-col-space15 row-statistic">
							<li class="layui-col-xs6 layui-col-md3">
								<div class="layui-card-body layui-bg-gray" href="javascript:void(0);">
									<h3>数据1</h3>
									<h2>
										<a class="layui-table-link" href="javascript:void(0);"><cite class="sj1">0</cite></a>
									</h2>
								</div>
							</li>
							<li class="layui-col-xs6 layui-col-md3">
								<div class="layui-card-body layui-bg-gray" href="javascript:void(0);">
									<h3>数据2</h3>
									<h2>
										<a href="javascript:void(0);"><cite class="sj2">0</cite></a>
									</h2>
								</div>
							</li>
							<li class="layui-col-xs6 layui-col-md3">
								<div class="layui-card-body layui-bg-gray" href="javascript:void(0);">
									<h3>数据3</h3>
									<h2>
										<a href="javascript:void(0);"><cite class="sj3">0</cite></a>
									</h2>
								</div>
							</li>
							<li class="layui-col-xs6 layui-col-md3">
								<div class="layui-card-body layui-bg-gray" href="javascript:void(0);">
									<h3>总数</h3>
									<h2>
										<a href="javascript:void(0);"><cite class="total">0</cite></a>
									</h2>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">系统信息</div>
					<div class="layui-card-body layui-text">
						<div id="sysConfigView">
							<script type="text/html" id="sysConfigTpl">
								<table class="layui-table">
									<tbody>
										<col width="128" />
										<col />
										<tr>
											<td>系统名称</td>
											<td>{{d.title || ''}}</td>
										</tr>
										<tr>
											<td>当前版本</td>
											<td>{{d.sysVersion || ''}}</td>
										</tr>
										<tr>
											<td>访问地址</td>
											<td>{{d.hoemPage || ''}}</td>
										</tr>
										<tr>
											<td>开发作者</td>
											<td>冯朝阳</td>
										</tr>
										<tr>
											<td>系统主体</td>
											<td>前端</td>
										</tr>
										<tr>
											<td>版权信息</td>
											<td>{{d.copyright || ''}}</td>
										</tr>
										<tr>
											<td>备案信息</td>
											<td>京ICP备888888号</td>
										</tr>
										<tr>
											<td>服务器环境</td>
											<td>{{d.serverInfo || ''}}</td>
										</tr>
										<tr>
											<td>数据库版本</td>
											<td>{{d.databaseInfo || ''}}</td>
										</tr>
										<tr>
											<td>最大上传限制</td>
											<td>{{d.uploadMaxSize || ''}} KB</td>
										</tr>
									</tbody>
								</table>
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!--recomended script position-->
	<script type="text/javascript" src="../assets/layui/layui.js"></script>
	<script type="text/javascript" src="../assets/js/home.js"></script>
</body>
</html>
